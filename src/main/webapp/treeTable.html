<!-- 
<div ng-controller="alertController">
  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{ alert.msg }}</alert>
</div>
-->
<div class="container" ng-controller="treeTableController">

<form class="form-inline well">
	<label>
		User Id : <input type="text" class="input-small" placeholder="User Id" ng-model="user.user_id">
	</label>
	<label>
		&nbsp;&nbsp;Password : <input type="text" class="input-small" placeholder="Password" ng-model="user.password">
	</label>
	<label>
		&nbsp;&nbsp;Name : <input type="text" class="input-large" placeholder="Name" ng-model="user.name">
	</label>
	<label>
		&nbsp;&nbsp;Email Id : <input type="text" class="input-large" placeholder="Email Id" ng-model="user.email_id">
	</label>
	<label>
		&nbsp;&nbsp;Parent Id : <input type="text" class="input-small" placeholder="Parent Id" ng-model="user.parent_id">
	</label>
  	&nbsp;&nbsp;&nbsp;&nbsp;
  	<button class="btn btn-primary btn-mini" ng-show="action=='add'" ng-click="addUser()"><i class="icon-plus"></i> Add</button>
  	<button class="btn btn-primary btn-mini" ng-show="action=='update'" ng-Click="updateUser()"><i class="icon-save"></i> Update</button>
</form>
 
<table class="table table-striped table-condensed table-hover table-bordered">
<thead>
<tr>
	<th width="30">#</th>
   	<th>User Id</th>
   	<th>Password</th>
   	<th>Name</th>
   	<th>Email Id</th>
   	<th>Parent Id</th>
   	<th>&nbsp;</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="user in users">
	<td>{{$index + 1}}</td>
	<td><a href="#" ng-click="editUser(user)">{{user.user_id}}</a></td>
	<td>{{user.password}}</td>
	<td>{{user.name}}</td>
	<td>{{user.email_id}}</td>
	<td><a href="#" ng-click="editUserByUserId(user.parent_id)">{{user.parent_id}}</a></td>
	<td>
		&nbsp;&nbsp;
		<button class="btn btn-mini btn-danger" ng-click="deleteUser(user)">
		<i class="icon-remove"></i>
		</button>
	</td>
</tr>
</tbody>
</table>

</div>

<ng-include src="'wydFooter.html'"></ng-include>
