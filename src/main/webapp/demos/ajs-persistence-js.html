<html lang="en" ng-app="myworkbench">
<head>
	<title>AngularJS-1 - PersistenceJS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
	<style type="text/css">
		body {
			//padding-top: 60px;
		}
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js" type="text/javascript"></script>
	
	<script src="../assets/js/persistence.js" type="application/javascript"></script>
	<script src="../assets/js/persistence.store.sql.js" type="application/javascript"></script>
	<script src="../assets/js/persistence.store.websql.js" type="application/javascript"></script>
	
</head>
<body >

<div class="container" ng-controller="appController">
	<h1>PersistenceJS Testbed</h1>
	
<form class="form-inline well well-small">
	<label>
		Task : &nbsp;&nbsp;<input type="text" class="span10" placeholder="Task" ng-model="content">
	</label>
  	&nbsp;&nbsp;
  	<button class="btn btn-primary btn-mini" ng-click="addTask()"><i class="icon-plus"></i> Add</button>
</form>
 
<table class="table table-striped table-condensed table-hover table-bordered">
<thead>
<tr>
	<th width="30">#</th>
   	<th>Task</th>
   	<th>Status</th>
   	<th>&nbsp;</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="toDo in toDos">
	<td>{{$index + 1}}</td>
	<td><a href="#">{{toDo.content}}</a></td>
	<td><input type="checkbox" checked="toDo.done"></td>
	<td>
		&nbsp;&nbsp;
		<button class="btn btn-mini btn-danger" ng-click="deleteTask(todDo)">
		<i class="icon-remove"></i>
		</button>
	</td>
</tr>
</tbody>
</table>
	
</div>
  
<script src="ajs-persistence-js.js" type="text/javascript"></script>

</body>
</html>
